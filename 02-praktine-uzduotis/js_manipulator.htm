<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Javascript</title>
	<meta charset="utf-8">
</head>
<body>
  <label for="content">Content: </label>
  <input type="text" id="content" name="content" value="Your text"><br>
  
  <label for="size">Size: </label>
  <input type="size" id="size" name="size" value="10">
  
  <label> Style: </label>
  <input type="checkbox" id="bold" name="bold" value="bold">
  <label for="bold"> Bold</label>
  <input type="checkbox" id="italic" name="italic" value="italic">
  <label for="italic"> Italic</label>
  <input type="checkbox" id="underline" name="underline" value="underline">
  <label for="underline"> Underline</label>
  <br>
  
  <label> Align: </label>
  <input type="radio" id="left" name="hor_position" value="Left">
  <label for="left">Left</label>
  <input type="radio" id="mid" name="hor_position" value="middle">
  <label for="mid">Middle</label>
  <input type="radio" id="right" name="hor_position" value="right">
  <label for="right">Right</label><br>
  
  

</body>
</html>
