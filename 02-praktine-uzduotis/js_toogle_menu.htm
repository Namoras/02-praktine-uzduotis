	function show() {
	var x = document.getElementById("links");
	if (x.style.display === "none") {
	x.style.display = "block";
	let elem = document.getElementById ('show').innerHTML = "Hide";
	} else {
	x.style.display = "none"; 
	let elem = document.getElementById ('show').innerHTML = "Show";
	}
	}
	</script>
